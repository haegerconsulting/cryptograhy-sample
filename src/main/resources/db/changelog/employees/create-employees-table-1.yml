databaseChangeLog:
  - changeSet:
      id: create-employees-table-1
      author: cenglisch
      changes:
        - createTable:
            tableName: employees
            columns:
              - column:
                  name: id
                  type: varchar(100)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email_address
                  type: varchar(100)
              - column:
                  name: first_name
                  type: varchar(100)
              - column:
                  name: last_name
                  type: varchar(100)
              - column:
                  name: birthday
                  type: varchar(100)
              - column:
                  name: role
                  type: varchar(30)
